<body>


	<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" id="formulaire">

				<span><a href="books.html"><= Back to books list</a></span>
				<span class="contact100-form-title">
					Request a book!
				</span>

				<div class="alert alert-success btn-floating btn-large scale-transition" id="alert1" role="alert" data-effect="mfp-move-from-top">
  Well done! Thanks for improving HiReading..!
      </div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Tell us your name *</span>
					<input class="input100" type="text" name="name" id="name" placeholder="Enter your name" required="true">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Enter your email *</span>
					<input class="input100" type="text" name="email" id="email" placeholder="Enter your email" required="true">
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Requested book name *</span>
					<input class="input100" type="text" name="web" id="book" placeholder="Enter the book name" required="true">
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Author *</span>
					<input class="input100" type="text" name="web" id="author" placeholder="Enter the book name" required="true">
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id="submit3">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>

	</div>
